<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/common :: head('회원관리')"></head>
<body>

<nav th:replace="fragments/common :: menu('user')"></nav>

<div class="container-fluid">
    <div class="row">
        <nav th:replace="fragments/common :: leftMenu('user')"></nav>
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">

            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
                <h1 class="h2">회원관리</h1>
            </div>

            <form action="#" th:action="@{/user/form}" th:object="${user}" method="post">
                <input type="hidden" th:field="*{id}">
                <div class="form-group">
                    <label for="username">회원명</label>
                    <input type="text" class="form-control" placeholder="회원명" id="username" th:field="*{username}"
                           th:classappend="${#fields.hasErrors('username')} ? 'is-invalid'">
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">
                        Please provide a valid username.
                    </div>
                </div>
<!--                <div class="form-group">-->
<!--                    <label for="content">내용</label>-->
<!--                    <textarea class="form-control" placeholder="내용" id="content" style="height: 100px" th:field="*{content}"-->
<!--                              th:classappend="${#fields.hasErrors('content')} ? 'is-invalid'"></textarea>-->
<!--                    <div class="invalid-feedback" th:if="${#fields.hasErrors('content')}" th:errors="*{content}">-->
<!--                        Please provide a valid content.-->
<!--                    </div>-->
<!--                </div>-->
                <div class="text-right">
                    <a th:href="@{/user/list}" type="button" class="btn btn-dark">취소</a>
                    <button type="button" class="btn btn-danger" sec:authorize="hasRole('ROLE_ADMIN')" th:onclick="|deleteUser(*{id})|">삭제</button>
                    <button type="submit" class="btn btn-primary">확인</button>
                </div>
            </form>


        </main><!-- /.container -->


    </div>
</div>

<footer th:replace="fragments/common :: footer"></footer>

<script>
    function deleteUser(id) {
        $.ajax({
            url: '/api/users/' + id,
            type: 'DELETE',
            success: function(result) {
                console.log('result:', result);
                window.location.href = '/user/list';
            }
        });
    }
</script>
</body>
</html>
